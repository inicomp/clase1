<form action="">
    <label for="nombre">
        <span>Nombre</span>
        <input type="text" id="nombre" name="nombre" autocomplete="name" required>
    </label>
    <label for="correo">
        <span>Correo</span>
        <input type="email" id="correo" name="correo" autocomplete="email">
    </label>
    <label for="pais">
        <span>Pais</span>
        <input type="text" id="pais" name="pais" autocomplete="country">
    </label>
    <label for="cp">
        <span>Cp</span>
        <input type="text" id="cp" name="cp" autocomplete="postal-code">
    </label>
    <input type="submit" name="" id="">
</form>
